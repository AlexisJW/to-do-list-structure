<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo list </title>
<script defer src="bundle.js"></script></head>

<body>
    <section class="container-section">
        <div class="todo-wrap">
            <div class="todo-header">
                <p class="todo"> Today's To Do </p>
                <p></p>
            </div>
            <input type="text" id="input-todo-name" class="input-todo-name" placeholder="Add to your list...">
            <ul class="container-list-todo" id="container-list-todo">
            </ul>
            <button id="clear-btn" class="clear-checked-btn" type="button"> Clear all completed </button>
        </div>
    </section>
</body>

</html>
